<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="./assets/TH logo.png" />
      <div>
        <button id="buttons">HOME</button>
        <button id="buttons">ABOUT</button>
        <button id="buttons">SERVICES</button>
        <button id="buttons">COMMUNITY</button>
      </div>
    </header>

    <main>
      <div class="hero">
        <h1>Welcome to <span style="font-weight: bold">Tech Hub</span></h1>
        <p>Your Gateway to Technology Learning</p>
        <button id="join-btn">Join Tech Hub</button>
      </div>

      <div class="main-content">
        <img src="./assets/squares.png" style="width: 100vw; z-index: -1" />

        <div class="cards">
          <div id="card">
            <img
              style="height: 70px; margin-bottom: 30px"
              src="./assets/courses.png"
              alt=""
            />
            <h1 style="margin: 4px; font-size: 30px; margin-bottom: 10px">
              Courses
            </h1>
            <p style="margin: 4px; font-size: larger">
              Learn programming and tech skills
            </p>
          </div>
          <div id="card">
            <img
              style="height: 70px; margin-bottom: 30px"
              src="./assets/projects.png"
              alt=""
            />
            <h1 style="margin: 4px; font-size: 30px; margin-bottom: 10px">
              Projects
            </h1>
            <p style="margin: 4px; font-size: larger">
              Build real-world applications
            </p>
          </div>
          <div id="card">
            <img
              style="height: 70px; margin-bottom: 30px"
              src="./assets/comunity.png"
              alt=""
            />
            <h1 style="margin: 4px; font-size: 30px; margin-bottom: 10px">
              Community
            </h1>
            <p style="margin: 4px; font-size: larger">
              Connect with tech enthusiasts
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div>
        <button id="buttons">ABOUT</button>
        <button id="buttons">COURSES</button>
        <button id="buttons">CONTACT</button>
      </div>
      <p
        style="
          color: #333333;
          font-family: 'LamaSans';
          font-weight: bold;
          font-size: larger;
          margin: 30px;
        "
      >
        @ 2025 Tech Hub
      </p>
    </footer>
  </body>
</html>
